<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.netmeds.com/assets/global/apple-touch-icon-48x48.png" />
    <title>Netmeds Sign in/Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <div>
            <img src="https://www.netmeds.com/images/cms/aw_rbslider/slides/1663609483_netmeds-new-logo.svg">
        </div>
        <div>
            <div id="inpu1">
                    <span>
                        <p>Deliver to <span> 110002</span><span id="inpu3">|</span></p>
                    </span>
            </div>
            <input type="search" placeholder="Seach for medicine & Wellness product...">
        </div>
        <div>
            <div>
                <img src="https://www.netmeds.com/assets/gloryweb/images/icons/upload_rx.svg">
                <p>
                    Upload
                </p>
            </div>
        </div>
        <div>
            <div>
                <img src="https://www.netmeds.com/assets/gloryweb/images/icons/cart_icon.svg">
                <p>
                    Cart
                </p>
            </div>
        </div>
    </div>
    <div id="parent-box">
        <div>
            <img src="https://www.netmeds.com/images/cms/wysiwyg/cms/1671442607_Dest_deal.png">
        </div>
        <div>
            <div>
                <h1>
                    <a href="login.html">
                        Sign In
                    </a>
                    /
                    <a href="register.html">
                        Sign Up
                    </a>
                </h1>
                <p>Sign up or Sign in to access your orders, special offers, health tips and more!</p>
            </div>
            <div>
                <form>
                    <p>PHONE NUMBER</p>
                    <input type="tel" placeholder="Enter your Mobile no" class="inpu" id="phone" required>
                    <input type="password" placeholder="Enter password" class="inpu" id="pass" required>
                    <input type="submit" value="Sign In" id="submit">
                </form>
            </div>
            <div id="child2">
                <div>
                    <a href="google.html">
                        <div>
                            <img src="image-google-preview.png">
                        </div>
                        <div>
                            <p>Google</p>
                        </div>
                    </a>
                </div>
                <div>
                    <a href="facebook.html">
                        <div>
                            <img src="Facebook_logo.png">
                        </div>
                        <div>
                            <p>Facebook</p>
                        </div>
                    </a>
                </div>
        </div>
    </div>
    </div>
    <div id="footer">
        <p>By continuing you agree to our <span class="foot"><a href="terms and condition.html">Terms of service</a></span>
            and <span class="foot"><a href="terms and condition.html"> Privacy & Legal Policy.</a></span>
        </p>
    </div>
